name: Release

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: my-app
        run: npm install

      - name: Build app
        run: npm run build

      - name: Deploy app
        uses: JamesIves/github-pages-deploy-action@4.1.2
        with:
          folder: build
